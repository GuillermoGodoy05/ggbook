<div class="project-wrapper">
  <h4 class="project-title">Latest Projects</h4>

  <div class="project-container">
    <mat-card class="project-card" *ngFor="let proj of projects">
      <div class="card-content">
        <span>{{ proj.name }}</span>
        <!-- Cuando tengas imagen:
        <img [src]="proj.imageUrl" alt="{{ proj.name }}">
        -->
      </div>
    </mat-card>
  </div>
</div>
